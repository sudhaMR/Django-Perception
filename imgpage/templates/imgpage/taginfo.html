<!DOCTYPE html>
{% load static %}
<html>
	<head>
        <script type="text/javascript">
            DJANGO_STATIC_URL = "{% static ""%}";
         </script>
		<h2>Tag stats</h2>
		<style type="text/css">
			th{
				color:black;
    			font-family: "Courier New", Courier, monospace;
    			text-align: center;
   				font-size: 20;
   				font-style: bold;
			  }
			 td{
				color:black;
    			font-family: "Lucida Console", Courier, monospace;
    			text-align: center;
   				font-size: 20;
			  }
			table#t01 tr:nth-child(even)
			  {
   				 background-color: #eee;
			  }
			table#t01 tr:nth-child(odd)
			{
    			background-color: #fff;
			}
			table#t01 th
			{
    			color: white;
   				background-color: black;
			}
			#homelink
			{
			    color:black;
                font-family: "Courier New", Courier, monospace;
                text-align: center;
                font-size: 20;
			}

			#tables
			{
			    width:15;
			    height:6;

			}

		</style>
	</head>
	<body>
		<table style="width:100%" id="t01">
    		<tr>
    		    <th>Picture</th>
    		    <th>Image Title</th>
        		<th>User Tags</th>

    		</tr>
    		{% csrf_token %}

        <div id=tables>
    			{% for item1,item2,item3,item4 in a %}
    		<tr>
    		    <td><img src = {{item4}}></td>
        		<td>{{ item1 }}</td>
        		<td>{{ item2 }}&nbsp&nbsp{{item3}}</td>
        	<script type="text/javascript">
        	    var a = {{item1}};
        	    var b = {{item4}};

        		console.log(a);
        		console.log(b);

        	</script>
    		</tr>
    		   {% endfor %}
    	</div>
		</table>
		<div style="text-align: center" id="homelink">
		    <a href="/imgpage/add_category/" name="add_category">Home</a>
		</div>
	</body>
</html>
